  infra:cluster:
    agents: 1
    apiVersion: k3d.io/v1alpha3
    image: rancher/k3s:v1.21.12-k3s1
    kind: Simple
    name: local-dev-cluster
    options:
      k3d:
        wait: true
      k3s:
        extraArgs:
          - arg: --disable=traefik
            nodeFilters:
              - server:*
        nodeLabels:
          - label: nodegroup=workers
            nodeFilters:
              - agent:*
    ports:
      - nodeFilters:
          - loadbalancer
        port: 80:80
    registries:
      config: |
        mirrors:
          localhost:5000:
            endpoint:
            - http://host.k3d.internal:5000
      #volumes:
      #- volume: /private/gorkube-mount:/private/gorkube-mount
    servers: 1
  infra:cluster_name: &cluster_name local-dev-cluster
  infra:db:
    image: rethinkdb
    name: rethink
    ports:
      - 28015:28015
      - 9090:8080
